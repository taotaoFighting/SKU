<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="./resources/semantic.css">
		<link rel="stylesheet" type="text/css" href="./resources/cola.css">
		<link rel="stylesheet" type="text/css" href="./css/goodsDistribution.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<img id="rightAddImage" src="img/rightAddImage.png"/>
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<div id="segmentedControl" class="mui-segmented-control">
					<a class="mui-control-item mui-active" id="itemLineHeight" href="#item1">实时查询</a>
					<a class="mui-control-item" id="itemLineHeight"  href="#item3">我的关注</a>
				</div>
		</header>
		<div class="v-box">
			<div class="box" style="height: 100%;">
				<div id="item1" class="mui-control-content mui-active">
					<div class="v-box" id="inputFrom">
						<label>款号：<c-input id="queryInput" c-widget="width:80%" style="margin-top: 20%;"></c-input></label>
						<label>颜色：<c-dropdown id="queryInput" items="{{colors}}"  openmode="drop" value="红色" valueProperty="color" textProperty="color" c-widget="width:80%"></c-dropdown></label>
						<label>年份：<c-input id="queryInput" c-widget="datePicker;width:80%"></c-input></label> 
						<label>季节：<c-dropdown id="queryInput" items="{{seasons}}"  openmode="drop" value="春季" valueProperty="season" textProperty="season" c-widget="width:80%"></c-dropdown></label>
						<label>波段：<c-dropdown id="queryInput" items="{{band}}"  openmode="drop" value="第一波" valueProperty="title" textProperty="title" c-widget="width:80%"></c-dropdown></label>
						<div class="box" style="margin-top: 10%;">
							<c-button size="big" color="blue" c-widget="caption:查询;width:90%;click:query" style="margin-left: 5%;"></c-button>
						</div>
						<div class="box" style="text-align: center;margin-top: 20%;">
							<c-button size="large" color="teal" c-widget="caption:重置;width:35%;click:launch"></c-button>
							<c-button size="large" color="blue" c-widget="caption:关注;width:35%;click:launch" style="margin-left: 5%;"></c-button>
						</div>
					</div>
				</div>
				<div id="item3" class="mui-control-content">
					<div class="v-box">
						<div id="fousList" style="margin-top: 44px;">
						    <template name="odd">
						        <li id="liRow">
						        	<div id="boxRow" class="v-box">
						        		<div class="box" style="padding-top: 1em;">
						        			<label id="labelRow" c-bind="country.title"></label>
						        		</div>
						        		<div id="line"></div>
						        		<div class="box" style="padding-top: 0.5em;">
						        			<label>年份：<label id="labelRow" c-bind="country.year"></label></label>
						        			<label style="margin-left: 2em;">季节：<label id="labelRow" c-bind="country.season"></label></label>
						        		</div>
						        		<div class="box" style="padding-top: 0.5em;margin-bottom: 0.5em;">
						        			<label>波段：<label id="labelRow" c-bind="country.band"></label></label>
						        		</div>
						        	</div>
						        </li>
						    </template>
						    <template name="slide-left-pane">
						        <div c-onclick="onRemoveClick(country)" style="padding:0 0.75em; color:#fff" class="remove red-background">
						            <div style="position:relative; top:50%; line-height:1.5em; margin-top:-0.75em" class="text">delete</div>
						        </div>
						    </template>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./resources/jquery-2.1.3.js"></script> 
		<script src="./resources/3rd.js"></script>
		<script src="./resources/semantic.js"></script>
		<script src="./resources/cola.js"></script>
		<script src="./resources/i18n/zh/cola.js"></script>
		<script src="./js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			
			cola(function(model){
				
				model.set({
					band:[
						{
							title:"第一波"
						},{
							title:"第二波"
						},{
							title:"第三波"
						},{
							title:"第四波"
						}
					],
					colors:[{
						color:"红色"
					},{
						color:"蓝色"
					},{
						color:"白色"
					},{
						color:"淡红色"
					}],
					seasons:[{
						season:"春季"
					},{
						season:"夏季"
					},{
						season:"秋季"
					},{
						season:"冬季"
					}],
					countries:[{
						title:"2017春季第一波",
						year:"2017年",
						season:"春季",
						band:"第一波"
					},{
						title:"2017夏季第一波",
						year:"2017年",
						season:"夏季",
						band:"第五波"
					},{
						title:"2017冬季第一波",
						year:"2017年",
						season:"冬季",
						band:"第一波"
					},{
						title:"2017秋季第一波",
						year:"2017年",
						season:"秋季",
						band:"第二波"
					},{
						title:"2017夏季第一波",
						year:"2017年",
						season:"夏季",
						band:"第二波"
					},{
						title:"2017夏季第一波",
						year:"2017年",
						season:"夏季",
						band:"第二波"
					}]
				});
				
				model.action({
					onRemoveClick:function(contries){
						contries.remove();
					},
					query:function(){
						 mui.openWindow({
						    url: 'queryResult.html', 
						    id:'queryResult',
						 }); 
					}
				});
				
				 model.widgetConfig({
		            fousList: {
		                $type: "listView",
		                bind: "country in countries",
		                itemSlide: "left",
		                height:window.screen.height-60,
		                getItemTemplate: function(arg) {
		                    return "odd";
		                    //(arg.item.get("label").length % 2) ? "even" : "odd";
		                }
		            }
	        	});
			})
		</script>
	</body>

</html>
