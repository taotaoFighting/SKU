<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="./resources/semantic.css">
		<link rel="stylesheet" type="text/css" href="./resources/cola.css">
		<link rel="stylesheet" type="text/css" href="./css/goodsDistribution.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: #439CF6;">
			<img id="rightAddImage" src="img/rightAddImage.png"/>
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
				<div id="segmentedControl" class="mui-segmented-control" style="border: 1px solid #ffffff;">
					<a class="mui-control-item mui-active" id="itemLineHeight" href="#item1">实时查询</a>
					<a class="mui-control-item" id="itemLineHeight"  href="#item3">我的关注</a>
				</div>
		</header>
		<div class="v-box">
			<div class="box" style="height: 100%;">
				<div id="item1" class="mui-control-content mui-active">
					<div class="v-box" id="inputFrom">
						<div class="box">
							<label>款号：</label><c-input id="queryInput" bind="queryData.styleCode" c-widget="width:80%" style="margin-top: 20%;"></c-input>
						</div>
						<div class="box">
							<label>颜色：</label><c-dropdown id="queryInput" bind="queryData.colorCode" items="{{colors}}"  openmode="drop" valueProperty="value" textProperty="color" c-widget="width:80%"></c-dropdown>
						</div>
						<div class="box">
							<label>年份：</label><c-dropdown id="queryInput" bind="queryData.years" items="{{years}}"  openmode="drop"  valueProperty="year" textProperty="year" c-widget="width:80%"></c-dropdown>
						</div>
						<div class="box">
							<label>季节：</label><c-dropdown id="queryInput" bind="queryData.season" items="{{seasons}}"  openmode="drop"  valueProperty="enumvCode" textProperty="enumvName" c-widget="width:80%"></c-dropdown>
						</div>
						<div class="box">
							<label>波段：</label><c-dropdown id="queryInput" bind="queryData.band" items="{{band}}"  openmode="drop"  valueProperty="enumvCode" textProperty="enumvName" c-widget="width:80%"></c-dropdown>
						</div>
						<div class="box" style="margin-top: 10%;">
							<c-button size="big" color="blue" c-widget="caption:查询;width:90%;click:query" style="margin-left: 5%;"></c-button>
						</div>
						<div class="box" style="text-align: center;margin-top: 20%;">
							<c-button size="small" color="teal" c-widget="caption:重置;width:35%;click:resetQuery"></c-button>
							<c-button size="small" color="blue" c-widget="caption:关注;width:35%;click:attention" style="margin-left: 5%;"></c-button>
						</div>
					</div>
				</div>
				<div id="item3" class="mui-control-content">
					<div class="v-box">
						<c-listView id="fousList" itemClick="itemClick" style="margin-top: 44px;">
						    <template name="odd">
						        <li id="liRow">
						        	<div id="boxRow" class="v-box">
						        		<div class="box" style="padding-top: 1em;">
						        			<label id="labelRow" c-bind="transfromTitle(country)"></label>
						        		</div>
						        		<div id="line"></div>
						        		<div class="box" style="padding-top: 0.5em;">
						        			<label>年份：<label id="labelRow" c-bind="country.years"></label></label>
						        			<label style="margin-left: 2em;">季节：<label id="labelRow" c-bind="transfromSeason(country)"></label></label>
						        		</div>
						        		<div class="box" style="padding-top: 0.5em;margin-bottom: 0.5em;">
						        			<label>波段：<label id="labelRow" c-bind="transfromBand(country)"></label></label>
						        		</div>
						        	</div>
						        </li>
						    </template>
						    <template name="slide-left-pane">
						        <div c-onclick="onRemoveClick(country)" style="padding:0 0.75em; color:#fff" class="remove red-background">
						            <div style="position:relative; top:50%; line-height:1.5em; margin-top:-0.75em" class="text">delete</div>
						        </div>
						    </template>
						</c-listView>
					</div>
				</div>
			</div>
		</div>
		<script src="./resources/jquery-2.1.3.js"></script> 
		<script src="./resources/3rd.js"></script>
		<script src="./resources/semantic.js"></script>
		<script src="./resources/cola.js"></script>
		<script src="./resources/i18n/zh/cola.js"></script>
		<script src="./js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			
			cola(function(model){
				
				var years = [];
				var today = new Date();
			        for (var row = today.getFullYear() - 5; row <= today.getFullYear() + 5; row++) {
			            var item = {
			                year: row
			            };
			            years.push(item);
			        }
			        years.push({year:"请选择"});
			        model.set("years", years);
				
				model.set({
					queryData:{},
					colors:[{
						color:"红色",
						value:"354"
					},{
						color:"蓝色",
						value:"354"
						
					},{
						color:"白色",
						value:"354"
					},{
						color:"淡红色",
						value:"354"
					}]
				});
				
				model.describe("band",{
					provider:{
						method:"POST",
						url:localStorage.getItem("localhost")+"/scmmk/rest/mobile/enum/Wave/list",
						success:function(arg){
							model.set("band",arg.result.dataList);
							model.get("band").insert({"enumvName":"请选择","enumvCode":""});
							model.get("queryData").set("band","");
							model.get("queryData").set("years","请选择");
						}
					}
				});
				model.describe("seasons",{
					provider:{
						method:"POST",
						url:localStorage.getItem("localhost")+"/scmmk/rest/mobile/enum/Season/list",
						success:function(arg){
							model.set("seasons",arg.result.dataList);
							model.get("seasons").insert({"enumvName":"请选择","enumvCode":""});
							model.get("queryData").set("season","")
						}
					}
				});
				model.describe("countries",{
					provider:{
						method:"POST",
						url:localStorage.getItem("localhost")+"/scmmk/rest/mobile/board/my_attention/list",
						success:function(arg){
							model.set("countries",arg.result.dataList);
						}
					}
				});
				
				model.action({
					onRemoveClick:function(contries){//移除
						alert(localStorage.getItem("localhost")+"/scmmk/rest/mobile/board/my_attention/delete?pkId="+contries.get("pkId"));
						$.ajax({
							type: "POST",
							url: localStorage.getItem("localhost")+"/scmmk/rest/mobile/board/my_attention/delete?pkId="+contries.get("pkId"),
							//提交的数据
//							data: JSON.stringify({}),
							//返回数据的格式
							datatype: "json", //"xml", "html", "script", "json", "jsonp", "text".
							success: function(data) {
								alert(JSON.stringify(data));
								if(data.status == 200){
									
									contries.remove();
									mui.toast('删除成功！',{ duration:'short', type:'div' });
								}
							},
							//调用出错执行的函数
							error: function(e) {
								//请求出错处理
								mui.toast('删除失败！',{ duration:'short', type:'div' });
							}
						});
					},
					query:function(){//查询
						var param = {};
						if(model.get("queryData").get("styleCode")){
							param["styleCode"] = model.get("queryData").get("styleCode");
						}
						if(model.get("queryData").get("colorCode")){
							param["colorCode"] = model.get("queryData").get("colorCode");
						}
						if(model.get("queryData").get("years") && !(model.get("queryData").get("years") == "请选择")){
							param["years"] = model.get("queryData").get("years");
						}
						if(model.get("queryData").get("season")){
							param["season"] = model.get("queryData").get("season");
						}
						if(model.get("queryData").get("band")){
							param["band"] = model.get("queryData").get("band");
						}
						console.log(JSON.stringify(param))
						 mui.openWindow({
						    url: 'queryResult.html', 
						    id:'queryResult',
						    extras:{
						        queryData:param  //扩展参数
						    }
						 }); 
					},
					resetQuery:function(){//重置查询条件
						model.set("queryData",{});
					},
					attention:function(){//关注
						var queryData = model.get("queryData");
						if(!model.get("queryData").get("years")){
//							alert(model.get("queryData").get("years"))
							mui.toast('年份不能为空',{ duration:'short', type:'div' });
							return;
						}
						if(!model.get("queryData").get("season")){
//							alert(model.get("queryData").get("years"))
							mui.toast('季节不能为空',{ duration:'short', type:'div' });
							return;
						}
						if(!model.get("queryData").get("band")){
//							alert(model.get("queryData").get("years"))
							mui.toast('波段不能为空',{ duration:'short', type:'div' });
							return;
						}
						var param = {"years":model.get("queryData").get("years"),"season":model.get("queryData").get("season"),"band":model.get("queryData").get("band")};
						
						$.ajax({
						type: "POST",
						contentType:'application/json;charset=UTF-8',
						url: localStorage.getItem("localhost")+"/scmmk/rest/mobile/board/my_attention/add",
						//提交的数据
						data: JSON.stringify(param),
						//返回数据的格式
						datatype: "json", //"xml", "html", "script", "json", "jsonp", "text".
						success: function(data) {
							if(data.status == 200){
								alert(JSON.stringify(data));
								model.get("countries").insert(data.data);
								mui.toast('关注成功！',{ duration:'short', type:'div' });
							}
						},
						//调用出错执行的函数
						error: function(e) {
							//请求出错处理
							mui.toast('关注失败！',{ duration:'short', type:'div' });
						}
					});
					},
					transfromSeason:function(country){
						var tmp = "";
						switch(country.get("season")){
							case "1":
								tmp = "春季";
								return tmp;
							case "2":
								tmp = "夏季";
								return tmp;
							case "3":
								tmp = "秋季";
								return tmp;
							case "4":
								tmp = "冬季";
								return tmp;
						}
					},
					transfromBand:function(country){
						return "第"+country.get("band")+"波";
					},
					transfromTitle:function(country){
						var tmp = country.get("years")+"年";
						switch(country.get("season")){
							case "1":
								tmp += "春季" + "第"+country.get("band")+"波";
								return tmp;
							case "2":
								tmp += "夏季" + "第"+country.get("band")+"波";
								return tmp;
							case "3":
								tmp += "秋季" + "第"+country.get("band")+"波";
								return tmp;
							case "4":
								tmp += "冬季" + "第"+country.get("band")+"波";
								return tmp;
						}
					},
					itemClick:function(self,arg){
						var param = {"years":arg.item.get("years"),"season":arg.item.get("season"),"band":arg.item.get("band")};
						mui.openWindow({
						    url: 'queryResult.html', 
						    id:'queryResult',
						    extras:{
						        queryData:param  //扩展参数
						    }
						 });
						
					}
				});
				
				 model.widgetConfig({
		            fousList: {
		                $type: "listView",
		                bind: "country in countries",
		                itemSlide: "right",
		                height:window.screen.height-60,
		                getItemTemplate: function(arg) {
		                    return "odd";
		                    //(arg.item.get("label").length % 2) ? "even" : "odd";
		                }
		            }
	        	});
			})
		</script>
	</body>

</html>
