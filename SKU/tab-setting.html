<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="./css/sku-mainFlexFont/mainFlexFont.css">
		<style>
			html,body {
				background-color: #efeff4;
			}
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content font-30">
			<div style="text-align: center;">
				<img id="headerImage" style="width: 2.4rem;height: 2.4rem;border-radius:1.2rem" src="images/user-photo.png"/>
			</div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell font-30">
					<a class="">
						账号
						<span id="accountName" style="margin-left: 40%;">
							xyu20897
						</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="">
						姓名
						<span id="name" style="margin-left: 40%;">
							测试账号
						</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a id="tel" class="mui-navigate-right">
						手机号
						<span id="phoneNumber" style="margin-left: 35%;">
							15093455345
						</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a id="sign">
						是否提示签到
						<div id="sign" class="mui-switch mui-switch-mini mui-active">
						  	<div class="mui-switch-handle"></div>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a id="clearCache" class="mui-navigate-right">
						清除缓存
						<span id="totalCache" style="margin-left: 55%;">
							0.0M
						</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a id="settingPassword" class="mui-navigate-right">
						设置密码
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" id="sku_about">
						关于巡店
					</a>
				</li>
			</ul>
				
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a id="logout" style="text-align: center;color: #FF3B30;">
						退出登录
					</a>
				</li>
			</ul>
		</div>
		</style>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="./resources/jquery-2.1.3.js"></script>
	<script src="js/tab-setting.js"></script>
	<script src="js/flexible.min.js"></script>
</html>
