<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="./resources/semantic.css">
		<link rel="stylesheet" type="text/css" href="./resources/cola.css">
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav">
		    <a id="back" class="mui-icon mui-icon-left-nav"></a>
		    <h1 class="mui-title">联系方式</h1>
		</header>
		
		<div class="v-box">
			<div class="box" style="margin-top: 30%;margin-left: 5%;">
				<c-input c-widget="placeholder:请输入联系方式;width:90%;bind:tel"></c-input>
			</div>
			<div class="box" style="margin-top: 20%;margin-left: 15%;">
				
				<c-button color="blue" caption="确认" width="70%" click="ensure"></c-button>
				
			</div>
			
		</div>
		
		
		<script src="./resources/jquery-2.1.3.js"></script> 
		<script src="./resources/3rd.js"></script>
		<script src="./resources/semantic.js"></script>
		<script src="./resources/cola.js"></script>
		<script src="./resources/i18n/zh/cola.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			
			mui.init();
			cola(function(model){
				
				model.set({
					tel:""
				});
				
				model.action({
					ensure:function(){
						var view = plus.webview.getWebviewById("tab-webview-subpage-setting.html");
						
						mui.fire(view,'tab-webview-subpage-setting.html',{
					    tel:model.get("tel")
					  	}); 
						mui.back("setting");
					}
				});
			})
			
			
			document.getElementById("back").addEventListener('tap',function () {
					
					mui.back();
				});
		</script>
	</body>

</html>
