<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="./resources/semantic.css">
		<link rel="stylesheet" type="text/css" href="./resources/cola.css">
	</head>
	
	<body>
		
		<header class="mui-bar mui-bar-nav" style="background-color: #439CF6;">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title" style="color: white;">日剩余货获量查询结果</h1>
		</header>
		<div class="v-box" style="height: 100%;width: 100%;overflow: scroll;">
			<div class="box" style="margin-top: 3em;overflow: scroll;">
				<div id="queryTable" style="font-size: 0.9em;width: 100%;overflow: scroll;">
					<template name="int-template">
				        <div c-widget="input; bind:$default; class:fluid" c-class="error:$default>500"></div>
				    </template>
				</div>
			</div>
		</div>
		
		<script src="./resources/jquery-2.1.3.js"></script> 
		<script src="./resources/3rd.js"></script>
		<script src="./resources/semantic.js"></script>
		<script src="./resources/cola.js"></script>
		<script src="./resources/i18n/zh/cola.js"></script>
		<script src="./js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			cola(function(model){
				
				mui.plusReady(function(){
				var self = plus.webview.currentWebview();
				var param = self.queryData;
				$.ajax({
						type: "POST",
						contentType:'application/json;charset=UTF-8',
						url: localStorage.getItem("localhost")+"/scmmk/rest/mobile/board/product_distribution/list",
						//提交的数据
						data: JSON.stringify(param),
						//返回数据的格式
						datatype: "json", //"xml", "html", "script", "json", "jsonp", "text".
						success: function(data) {
							model.set("items",data.dataList);
						},
						//调用出错执行的函数
						error: function(e) {
							//请求出错处理
						}
					});
				});
				
				model.widgetConfig({
		            queryTable: {
		                $type: "table",
		                bind: "item in items",
		                showHeader: true, 
		                height:window.screen.height - 70, 
		                columns: [{
		                    bind: ".SKU",
		                    caption: "日期",
		                    align: "center",
		                }, {
		                    bind: ".PO_CODE",
		                    caption: "品牌",
		                    align: "center"
		                }, {
		                    bind: ".PO_DELIVERY_DATE",
		                    caption: "最大限额",
		                    align: "center"
		                }, {
		                    bind: ".PO_AMOUNT",
		                    caption: "限额单位",
		                    align: "center"
		                }, {
		                    bind: ".WAVE_NAME",
		                    caption: "收货量",
		                    align: "center"
		                },{
		                    bind: ".SUPPLIER_NAME",
		                    caption: "剩余量",
		                    align: "center",
		                }]
		            }
		        });
			});
		</script>
	</body>

</html>
