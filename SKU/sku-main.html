<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="./resources/semantic.css">
	<link rel="stylesheet" type="text/css" href="./resources/cola.css">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
		<div class="v-box" style="height: 100%;">
		    <div class="box" style="height: 20%;">
		    	<img src="img/background.jpg" style="height: 100%;width: 100%;"/>
			</div>
				
			<div class="h-box" id="r1">
				<div class="box" id="contain">
					<button type="button" class="r1c1" onclick="buttonClick('交货单审批')">
						交货单审批
						<img id="containImg" style="width: 2em;" src="img/select.png" />
					</button>
				</div>
				<div class="box" id="rightBox">
					<div class="box"  id="leftBox">
						<button type="button" class="smallButton" style="background-color: #cd3434;" onclick="buttonClick('日收货量维护')">日收货量维护</button>
					</div>
					<div class="box" id="rightBoxLow">
						<button type="button" class="smallButton" style="background-color: #cd3434;" onclick="buttonClick('日收货量查询')">日收货量查询</button>
					</div>
				</div>
			</div>
				
				<div class="h-box" id="r1">
					<div class="box" id="contain">
						<button type="button" class="r1c1" style="background-color: #3a63ca;" onclick="buttonClick('预计工厂入库情况跟踪')">
							预计工厂入库情况跟踪
							<img id="containImg" style="width: 2em;" src="img/menu.png" />
						</button>
					</div> 
					<div class="box" id="rightBox"> 
						<div class="box" id="leftBox">
							<button type="button" class="smallButton" style="background-color: #3a63ca;" onclick="buttonClick('SKU商品分布')">SKU商品分布</button>
						</div>
						<div class="box" id="rightBoxLow">
							<button type="button" class="smallButton" style="background-color: #3a63ca;" onclick="buttonClick('我的关注')">我的关注</button>
						</div>
					</div>
				</div>
				
				<div class="h-box" id="r1">
					<div class="box" id="contain">
						<button type="button" class="r1c1" style="background-color: #099193;" onclick="buttonClick('仓库日交货计划')">
							仓库日交货计划
							<img id="containImg" style="width: 2em;" src="img/mirror.png" />
						</button>
					</div>
					<div class="box" id="rightBox">
						<button type="button" class="smallButton" style="background-color: #099193;" onclick="buttonClick('入库计划&执行情况')">入库计划&执行情况</button>
					</div>
			</div>
		</div>
	<script src="./resources/jquery-2.1.3.js"></script> 
	<script src="./resources/3rd.js"></script>
	<script src="./resources/semantic.js"></script>
	<script src="./resources/cola.js"></script>
	<script src="./resources/i18n/zh/cola.js"></script>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript">
		
		mui.init({
			swipeBack:false //启用右滑关闭功能
		});
		
		document.addEventListener('plusready',plusReady,false);
		function plusReady(){
			plus.navigator.setStatusBarBackground('#439CF6');
			if(localStorage.getItem("firstLaunch")){
				var param = {userName:localStorage.getItem("userName"),password:localStorage.getItem("passwordDefault")};
				$.ajax({
							type: "POST",
							contentType:'application/json;charset=UTF-8',
							url: localStorage.getItem("localhost")+"/scmmk/rest/mobile/login",
							//提交的数据
							data: JSON.stringify(param),
							//返回数据的格式
							datatype: "json", //"xml", "html", "script", "json", "jsonp", "text".
							success: function(data) {
							},
							//调用出错执行的函数
							error: function(e) {
								//请求出错处理
								console.log(JSON.stringify(e))
							}
						});
			}
		};
		cola(function(model){
			
			model.action({
                
            })
		})
		
		
		function buttonClick(value){
			
			if(value=='交货单审批'){
				mui.openWindow({
					url: 'sku-audit.html', 
					id:'audit',
					back:{
						imgSrc:"img/assess.png"
					}
				});
			}else if(value == '日收货量维护'){ 
				mui.openWindow({
					url: 'sku-dayMaintain.html', 
					id:'dayMaintain',
				});
			}else if(value == '日收货量查询'){ 
				mui.openWindow({
					url: 'sku-daySurplusQuery.html', 
					id:'daySurplusQuery',
				});
			}else if(value == '预计工厂入库情况跟踪'){ 
				mui.openWindow({
					url: 'sku-storageTrance.html', 
					id:'storageTrance',
				});
			}else if(value == 'SKU商品分布'){ 
				mui.openWindow({
					url: 'sku-goodsDistribution.html', 
					id:'goodsDistribution',
				});
			}else if(value == '我的关注'){
				mui.openWindow({
					url: 'sku-myFocus.html', 
					id:'myFocus',
				});
			}else if(value == '仓库日交货计划'){
				mui.openWindow({
					url: 'sku-deliveryPlan.html', 
					id:'deliveryPlan',
				});
			}else if(value == '入库计划&执行情况'){
				mui.openWindow({
					url: 'sku-incomePlan.html', 
					id:'incomePlan',
				});
			}
		}
	</script>
	
</body>
</html>
