<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="./resources/semantic.css">
		<link rel="stylesheet" type="text/css" href="./resources/cola.css">
		<link rel="stylesheet" type="text/css" href="./css/dayMaintain.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: #439CF6;">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title" style="color: white;">日收货量维护</h1>
		</header>
		<div class="v-box" style="padding-top: 54px;">
			<div class="v-box" style="width: 85%;margin-left: 5%;text-align: right;">
			<label id="rowLabel">仓库：<c-dropdown  id="formInput" items="{{resp}}" openmode="drop" valueProperty="label" textProperty="label" c-widget="width:70%"></c-dropdown></label>
			<label id="rowLabel">品牌：<c-dropdown  id="formInput" items="{{brand}}" openmode="drop" valueProperty="label" textProperty="label" c-widget="width:70%"></c-input></label> 
			<label id="rowLabel">日期：<c-input c-widget="width:70%"></c-input><c-datePicker id="dateP" display="false" c-bind="times" change="change" c-widget="width:20%"></c-datePicker></label>
			<label id="rowLabel">最大限额：<c-input  id="formInput" c-widget="width:70%"></c-input></label>
			<label id="rowLabel" style="text-align: center;margin-top: 10%;">
					<c-radiogroup   name="unit" value="1" id="unit"></c-radiogroup>
			</label>
			<div class="box" style="margin-top: 20%;">
				<c-button class="basic" color="blue" c-widget="caption:提交;width:90%;click:commit" style="margin-left: 5%;"></c-button>
			</div>
			</div>
		</div>
		<script src="./resources/jquery-2.1.3.js"></script> 
		<script src="./resources/3rd.js"></script>
		<script src="./resources/semantic.js"></script>
		<script src="./js/cola.js"></script>
		<script src="./resources/i18n/zh/cola.js"></script>
		<script src="./js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			cola(function(model){
				
				model.set({
					resp:[{
						label:"仓库1",
					},{
						label:"仓库2",
					},{
						label:"仓库3",
					}],
					brand:[{
						label:"brand1",
					},{
						label:"brand2",
					},{
						label:"brand3",
					}]
				});
				
				model.action({
					change:function(self,arg){
						
						if(!arg.oldValue){
							model.set("times",self.get("value"))
						}else{
//							model.set("times",arg.oldValue + self.get("value"))
						}
					},
					commit:function(){
						cola.widget("dateP").open();
					}
				});
				
				model.widgetConfig({
					unit:{
						$type:"RadioGroup",
							items:[{
							    	label:"按箱维护",
							 		value:"1"
							 	},{
							 		label:"按量维护",
							 		value:"0"
							 	}]
					}
				})
			});
		</script>
	</body>

</html>
