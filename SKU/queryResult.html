<!doctype html>
<html>

	<head>

		<link href="css/mui.min.css" rel="stylesheet" />

	<body>

			</div>
		</div>
		
		<script src="./resources/jquery-2.1.3.js"></script>

		<script type="text/javascript">
			mui.init();
			cola(function(model){
				
				model.set({
					items:[{
						c1:"语尚、第一波"

					},{

						c2:'645',
						c3:"445",
						c4:"100",
						c5:"200"
					}]
				});
				
				model.widgetConfig({
		            queryTable: {
		                $type: "table",

		                    align: "center"
		                }, {
		                    bind: ".c4",
		                    caption: "已收",
		                    width:window.screen.width/11,
		                    align: "center"
		                }, {
		                    bind: ".c5",
		                    caption: "未收",
		                    width:window.screen.width/11,
		                    align: "center"
		                }]
		            }
		        });
			});
