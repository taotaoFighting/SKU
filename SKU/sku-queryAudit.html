<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="./resources/semantic.css">
		<link rel="stylesheet" type="text/css" href="./resources/cola.css">
		<link rel="stylesheet" type="text/css" href="css/queryAudit.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">查询结果</h1>
		</header>
		<div class="v-box">
			<c-listView id="queryList" itemClick="itemClick">
				<template name="row">
					<li style="padding: 0.6em 0px 0px 0px;">
						<div class="v-box">
						    <div class="box" style="margin-left: 3%;width: 97%;">
						    	<label>交货单状态：<span c-bind="item.value1"></span></label>
						    	<label id="labelSpace">交货单编号：<span c-bind="item.value2"></span></label>
						    </div>
						     <div class="box" id="boxRow">
						    	<label>箱数：<span c-bind="item.value3"></span></label>
						    	<label id="labelSpace">数量：<span c-bind="item.value4"></span></label>
						    	<label id="labelSpace">入库方式：<span c-bind="item.value5"></span></label>
						    	<label id="labelSpace">折扣率：<span c-bind="item.value6"></span></label>
						    	<!--<img style="width: 2em;position: fixed;margin-right: 10em;" src="img/assess.png"/>-->
						    </div>
						     <div class="box" id="boxRow" style="margin-bottom: 0.6em;">
						    	<label>预计到货时间：<span c-bind="item.value7"></span></label>
						    </div>
						    <div class="box" style="height: 0.8em;background-color: lavender;"></div>
						</div>
					</li>
				</template>			        
			</c-listView>
		</div>
		<script src="./resources/jquery-2.1.3.js"></script> 
		<script src="./resources/3rd.js"></script>
		<script src="./resources/semantic.js"></script>
		<script src="./resources/cola.js"></script>
		<script src="./resources/i18n/zh/cola.js"></script>
		<script src="./js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			cola(function(model){
				
				alert(window.screen.width)
				$('#queryList').css("font-size",(window.screen.width/375.0)*12);
				
				model.set({
					items:[{
						value1:"新建",
						value2:"DH1232530012232",
						value3:"2",
						value4:"2234",
						value5:"合格入库",
						value6:"1",
						value7:"2017-06-22"
					},{
						value1:"审批通过",
						value2:"DH1232530012232",
						value3:"40",
						value4:"30333",
						value5:"合格入库",
						value6:"0",
						value7:"2017-06-22"
					}]
				});
				
				model.action({
					itemClick:function(self,arg){
						alert(JSON.stringify(arg.item));
					}
				});
				
				model.widgetConfig({
		            queryList: {
		                $type: "listView",
		                bind: "item in items",
		                height:window.screen.height-60,
		                getItemTemplate: function(arg) {
		                    return "row";
		                }
		            }
	        	});
			});
		</script>
	</body>

</html>
