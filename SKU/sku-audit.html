<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="./resources/semantic.css">
		<link rel="stylesheet" type="text/css" href="./resources/cola.css">
		<link rel="stylesheet" type="text/css" href="css/audit.css"/>
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav" style="background-color: #439CF6;">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title" style="color: white;">交货单审批</h1>
		</header>
		<div class="v-box" style="">
			<div class="h-box">
				<div class="v-box" style="width: 90%;text-align: right;padding-top: 10%;">
					<label>交货单状态：<c-dropdown c-bind="queryData.value1" id="formInput" items="{{status}}"  openmode="drop" value="2" valueProperty="value" textProperty="label" c-widget="width:65%"></c-dropdown></label>
					<label>交货单编号：<c-input c-bind="queryData.value2" id="formInput" c-widget="width:65%"></c-input></label> 
					<label>生产订单号：<c-input c-bind="queryData.value3" id="formInput" c-widget="width:65%"></c-input></label>
					<label>采购订单编号：<c-input c-bind="queryData.value4" id="formInput" c-widget="width:65%"></c-input></label>
					<label>款号：<c-input c-bind="queryData.value5" id="formInput" c-widget="width:65%"></c-input></label>
				</div>
			</div>
			<div class="box" style="margin-top: 5em;">
				<c-button  color="blue" c-widget="caption:查询;width:80%;" click="query" style="margin-left: 10%;"></c-button>
				<c-button  c-widget="caption:重置;width:80%;" click="dataBack" style="margin-left: 10%;margin-top: 2em;"></c-button>
			</div>
		</div>
		
		<script src="./resources/jquery-2.1.3.js"></script> 
		<script src="./resources/3rd.js"></script>
		<script src="./resources/semantic.js"></script>
		<script src="./js/cola.js"></script>
		<script src="./resources/i18n/zh/cola.js"></script>
		<script src="./js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			cola(function(model){
				
				model.set({
					status:[{
						label:"显示全部",
						value:"1"
					},{
						label:"只显示新建状态",
						value:"2"
					},{
						label:"只显示审批通过状态",
						value:"3"
					},{
						label:"只显示退回状态",
						value:"4"
					}],
					queryData:{
						
					}
				});
				
				model.action({
					dataBack:function(){
						model.set("queryData",{"value1":"2"});
					},
					query:function(){
						mui.openWindow({
						    url: 'sku-queryAudit.html', 
						    id:'queryAudit',
						 }); 
					}
				});
				
			});
		</script>
	</body>

</html>
