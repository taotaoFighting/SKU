<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="./resources/semantic.css">
		<link rel="stylesheet" type="text/css" href="./resources/cola.css">
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav">
		    <a id="back" class="mui-icon mui-icon-left-nav" style="color: white;"></a>
		    <h1 class="mui-title">设置密码</h1>
		</header>
		
		<div class="v-box">
			<div class="box" style="margin-top: 30%;margin-left: 5%;">
				<c-input c-widget="placeholder:6-16位数字、字母或字符;width:90%"></c-input>
				<c-input c-widget="placeholder:确认密码;width:90%" style="margin-top: 1.5em;"></c-input>
			</div>
			<div class="box" style="margin-top: 30%;margin-left: 15%;">
				
				<c-button color="blue" caption="确认" width="70%" click="ensure"></c-button>
				
			</div>
			
		</div>
		
		
		<script src="./resources/jquery-2.1.3.js"></script> 
		<script src="./resources/3rd.js"></script>
		<script src="./resources/semantic.js"></script>
		<script src="./resources/cola.js"></script>
		<script src="./resources/i18n/zh/cola.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			cola(function(model){
				
				model.action({
					ensure:function(){
						mui.back();
					}
				});
			})
			mui.init()
			document.getElementById("back").addEventListener('tap',function () {
				 mui.back();
			});
		</script>
	</body>

</html>
