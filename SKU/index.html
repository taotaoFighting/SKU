<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="./resources/semantic.css">
	<link rel="stylesheet" type="text/css" href="./resources/cola.css">
</head>
<body>
	
	<div class="v-box">
		<div class="box">
			<div style="background-color: dodgerblue;color: white;width: 100%;height: 3.0em;text-align: center;">
				<div style="padding-top: 0.65em;font-size: 1.2em;">用户登录</div>
			</div>
		</div>
		<div class="flex-box">
			<div class="v-box">
				<div class="box" style="width: 100%;height: 50%;background-color: white;">
				</div>
			<div class="v-box">
				<div class="v-box" style="width: 90%;margin-left: 5%;">
					<label style="margin-top: 2em;">账号：<c-input c-widget="placeholder:请输入账号;width:85%"></c-input></label>
					<label style="margin-top: 1.5em;">密码：<c-input c-widget="placeholder:请输入密码;width:85%"></c-input></label>
					<div style="margin-top: 2em;">
						<c-checkbox label="记住密码" style="margin-left: 3em;"></c-checkbox>
						<label style="margin-left: 30%;border-bottom: solid 1px;">忘记密码?</label>
					</div>
					<div class="box" style="margin-top: 5em;">
						<c-button class="basic" color="blue" c-widget="caption:登录;width:90%;click:launch" style="margin-left: 5%;"></c-button>
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>
	
	<script src="./resources/jquery-2.1.3.js"></script> 
	<script src="./resources/3rd.js"></script>
	<script src="./resources/semantic.js"></script>
	<script src="./resources/cola.js"></script>
	<script src="./resources/i18n/zh/cola.js"></script>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript">
		
		
		document.addEventListener('plusready',plusReady,false);
		function plusReady(){
			plus.navigator.setStatusBarBackground('#D74B28');
		};
		cola(function(model){
			
			model.action({
				launch:function(){
					 mui.openWindow({
					    url: 'tab-webview-main.html', 
					    id:'setting',
					    styles:{
    						popGesture:'none'	
    					}
					    
					  });
				}
			});
		})
	</script>
	
</body>
</html>
