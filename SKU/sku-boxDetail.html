<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="./resources/semantic.css">
		<link rel="stylesheet" type="text/css" href="./resources/cola.css">
		<link rel="stylesheet" type="text/css" href="./css/boxDetial.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: #439CF6;">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
		    <h1 class="mui-title" style="color: white;">装箱单详情</h1>
		</header>
		<div class="v-box" style="background-color: lavender;">
			<div class="box" style="margin-top: 54px;background-color: white;margin-left: 1%;width: 98%;">
				<label id="titleLabel" style="margin-left: 4%;width: 97%;">交货单编号：<span c-bind="receiptCode"></span></label>
			</div>
			<div class="flex-box">
				<c-listView id="queryList" itemClick="itemClick">
				<template name="row">
					<li style="margin-top:0.7em;">
						<div class="v-box" style="margin-left: 3%;width: 97%;">
						    <label>箱码：<span c-bind="item.boxNo"></span></label>
						    <label id="labelSpace">箱型代码：<span c-bind="item.boxTypeCode"></span></label>
						    <label id="labelSpace">已扫描数量：<span c-bind="item.amount"></span></label>
						    <label id="labelSpace">重量（kg）：<span c-bind="item.weight"></span></label>
						    <label id="labelSpace">包装箱状态：<span c-bind="item.boxStatus"></span></label>
						    <label id="labelSpace">尾箱：<span c-bind="transfromrear(item)"></span></label>
						</div>
					</li>
				</template>			        
			</c-listView>
			</div>
		</div>
		<script src="./resources/jquery-2.1.3.js"></script> 
		<script src="./resources/3rd.js"></script>
		<script src="./resources/semantic.js"></script>
		<script src="./resources/cola.js"></script>
		<script src="./resources/i18n/zh/cola.js"></script>
		<script src="./js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			cola(function(model){
				
//				alert(window.screen.width)
				$('#queryList').css("font-size",(window.screen.width/375.0)*12);
				$('#titleLabel').css("font-size",(window.screen.width/375.0)*12);
				mui.plusReady(function(){
				var self = plus.webview.currentWebview();
				var receiptCode = self.receiptCode;
				model.set("receiptCode",receiptCode);
				$.ajax({
						type: "POST",
						contentType:'application/json;charset=UTF-8',
						url: localStorage.getItem("localhost")+"/scmmk/rest/mobile/board/delivery_note/inbox/list?receiptCode="+receiptCode,
						//提交的数据
						//返回数据的格式
						datatype: "json", //"xml", "html", "script", "json", "jsonp", "text".
						success: function(data) {
							model.set("items",data.dataList);
						},
						//调用出错执行的函数
						error: function(e) {
							//请求出错处理
						}
					});
				});
				
				model.action({
					transfromrear:function(item){
						if(item.get("rear") == "Y"){
							return "是";
						}else{
							return "否";
						}
					}
				
				});
				
				model.widgetConfig({
		            queryList: {
		                $type: "listView",
		                bind: "item in items",
		                height:window.screen.height-60,
		                getItemTemplate: function(arg) {
		                    return "row";
		                }
		            }
	        	});
			});
		</script>
	</body>

</html>
