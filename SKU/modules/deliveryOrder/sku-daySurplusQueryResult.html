<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../resources/semantic.css">
		<link rel="stylesheet" type="text/css" href="../../resources/cola.css">
		<link rel="stylesheet" type="text/css" href="../../css/queryAudit.css" />
		<link rel="stylesheet" type="text/css" href="../../css/loading.css" />
		<link rel="stylesheet" type="text/css" href="../../css/sku-mainFlexFont/mainFlexFont.css" />
	</head>
	
	<body>
		
		<header class="mui-bar mui-bar-nav" style="background-color: #439CF6;">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
		    <h1 class="mui-title font-nav" style="color: white;">日剩余货获量查询结果</h1>
		</header>
		<div class="v-box" style="height: 100%;width: 100%;overflow: scroll;padding-top: 50px;"> 
			<div class="box">
				<div class="h-box" id="title" style="width: 150%;">
					<div c-repeat="title in titles" c-widget="#titles"></div>
				</div>
				<div class="flex-box">
					<c-listView id="cellingQueryList" itemClick="itemClick" style="width:150%;">
				<template name="row">
					<li class="content_row">
						<div class="h-box" style="width:100%;">
						   <span class="content_span" c-bind="item.LIMITED_DATE"></span>
						   <span class="content_span" c-bind="item.BRAND"></span>
						   <span class="content_span" c-bind="item.CEILING"></span>
						   <span class="content_span" c-bind="item.LIMITED_UNIT"></span>
						   <span class="content_span" c-bind="item.USED_CEILING"></span>
						   <span class="content_span" style="border-right: solid 0px;" c-bind="item.UNUSED_CEILING"></span>
						</div>
					</li>
				</template>	
				<template name="titleRow"> 
					<li class="content_row">
						<span class="title_span" c-bind="changeTitle(item)"></span>
					</li>
				</template>
				<template name="pull-up-pane">
			        <div style="height:72px;padding-bottom:72px">
			            <div id="divPullUp" style="line-height:48px"></div>
			        </div>
			    </template>
			</c-listView>
				</div>
				</div>
			</div>
		</div>
		
		<script src="../../resources/jquery-2.1.3.js"></script> 
		<script src="../../resources/3rd.js"></script>
		<script src="../../resources/semantic.js"></script>
		<script src="../../resources/cola.js"></script>
		<script src="../../resources/i18n/zh/cola.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/loading.js"></script>
		<script src="../../js/util.js"></script>
		<script src="./sku-daySurplusQueryResult.js"></script>
	</body>

</html>
