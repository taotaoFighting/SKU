<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../resources/semantic.css">
		<link rel="stylesheet" type="text/css" href="../../resources/cola.css">
		<link rel="stylesheet" type="text/css" href="../../css/dayMaintain.css"> 
		<link rel="stylesheet" type="text/css" href="../../css/loading.css" />
		<link rel="stylesheet" type="text/css" href="../../css/sku-mainFlexFont/mainFlexFont.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: #439CF6;">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
		    <h1 class="mui-title font-nav" style="color: white;">日收货量维护</h1>
		</header>
		<div class="v-box v-box-font" style="padding-top: 54px;">
			<div class="v-box" style="width: 80%;margin-left: 5%;text-align: right;">
			<div class="box" id="rowLabel">
				<label>仓库：</label><c-dropdown  id="formInput" c-bind="queryData.storageCode" items="{{storages}}" openmode="drop" valueProperty="ENUMV_CODE" textProperty="ENUMV_NAME" c-widget="width:70%"></c-dropdown>
			</div>
			<div class="box" id="rowLabel">
				<label>品牌：</label><c-dropdown  id="formInput" c-bind="queryData.brand" change="clearBand" items="{{band}}" openmode="drop" valueProperty="enumvCode" textProperty="enumvName" c-widget="width:70%"></c-dropdown>
			</div>
			<div class="box" id="rowLabel">
				<label>开始日期：</label><c-datePicker id="formInput" readOnly="true" c-widget="width:70%;bind:queryData.dateS;placeholder:开始日期"></c-datePicker>
			</div>
			<div class="box" id="rowLabel">
				<label>结束日期：</label><c-datePicker id="formInput" readOnly="true" c-widget="width:70%;bind:queryData.dateE;placeholder:结束日期"></c-datePicker>
			</div>
			<div class="box" id="rowLabel">
				<label>最大限额：</label><c-input id="formInput" c-bind="queryData.ceiling" c-widget="width:70%;placeholder:最大限额"></c-input>
			</div>
			<!--<c-dropdown  id="formInput" c-bind="queryData.storageCode" items="{{resp}}" openmode="drop" valueProperty="label" textProperty="label" c-widget="width:70%"></c-dropdown>-->
			<label id="rowLabel" style="text-align: center;margin-top: 10%;">
					<c-checkbox id="boxs" label="按箱维护" click="change" checked="true" style="margin-left: 3em;font-size: 0.8rem;"></c-checkbox>
					<c-checkbox id="nubs" label="按量维护" click="change" style="margin-left: 3em;font-size: 0.8rem;"></c-checkbox>
			</label>
			<div class="box" style="margin-top: 20%;">
				<c-button class="basic" color="blue" c-widget="caption:提交;width:90%;click:commit" style="margin-left: 5%;font-size: 1rem;"></c-button>
			</div>
			</div>
		</div>
		<script src="../../resources/jquery-2.1.3.js"></script> 
		<script src="../../resources/3rd.js"></script>
		<script src="../../resources/semantic.js"></script>
		<script src="../../js/cola.js"></script>
		<script src="../../resources/i18n/zh/cola.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/loading.js"></script>
		<script src="../../js/util.js"></script>
		<!--<script src="../../js/flexible.min.js"></script>-->
		<script src="./sku-dayMaintain.js"></script>
	</body>

</html>
