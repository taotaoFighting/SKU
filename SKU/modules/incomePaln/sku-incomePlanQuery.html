<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../resources/semantic.css">
		<link rel="stylesheet" type="text/css" href="../../resources/cola.css">
		<link rel="stylesheet" type="text/css" href="../../css/queryAudit.css" />
		<link rel="stylesheet" type="text/css" href="../../css/loading.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: #439CF6;">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
		    <h1 class="mui-title" style="color: white;">查询结果</h1> 
		</header>
		
		<div class="v-box" style="padding-top: 54px;">
			<div class="h-box" id="title" style="text-align: center;margin-left: 1.4%;width: 96.8%;"> 
				<div c-repeat="title in titles" c-widget="#titles"></div>
			</div>
			<div class="flex-box"> 
				<c-listView id="incomeQueryList" style="margin-top: 0rem;">
				<template name="row">
					<li class="content_row">
						<div class="h-box" style="width:100%;">
						   <span class="income_span" c-bind="item.WAVE_NAME"></span>
						   <span class="income_span" c-bind="item.PO_AMOUNT"></span>
						   <span class="income_span" c-bind="item.PACKED_AMOUNT"></span>
						   <span class="income_span" c-bind="item.RECEIVED_AMOUNT"></span>
						   <span class="income_span" style="border-right: solid 0px;" c-bind="item.UNRECEIVED_AMOUNT"></span>
						</div>
					</li>
				</template>	
				<template name="titleRow"> 
					<li class="content_row">
						<span class="title_span" c-bind="item.WAVE_NAME"></span>
					</li>
				</template>
			</c-listView>
			</div>
		</div>
		<script src="../../resources/jquery-2.1.3.js"></script> 
		<script src="../../resources/3rd.js"></script>
		<script src="../../resources/semantic.js"></script>
		<script src="../../resources/cola.js"></script>
		<script src="../../resources/i18n/zh/cola.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/loading.js"></script>
		<script src="../../js/util.js"></script>
		<script src="./sku-incomePlanQuey.js"></script>
	</body>

</html>
