<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../resources/semantic.css">
		<link rel="stylesheet" type="text/css" href="../../resources/cola.css">
		<link rel="stylesheet" type="text/css" href="../../css/goodsDistribution.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/sku-mainFlexFont/mainFlexFont.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: #439CF6;">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
		    <h1 class="mui-title font-nav" style="color: white;">工厂入库情况跟踪</h1>
		</header>
		<div class="v-box v-box-font">
			<div class="box" style="height: 100%;">
				<div id="item1" class="mui-control-content mui-active">
					<div class="v-box" id="inputFrom">
						<!--<label>工厂：<c-input id="queryInput" bind="queryData.styleCode" c-widget="width:80%" style="margin-top: 20%;"></c-input></label>-->
						<div class="box">
							<label>品牌：</label><c-dropdown class="queryInput" c-bind="queryData.brand" items="{{band}}"  openmode="drop" valueProperty="enumvCode" textProperty="enumvName" c-widget="width:80%" style="margin-top: 20%;"></c-dropdown>
						</div>
						<div class="box">
							<label>年份：</label><c-dropdown class="queryInput" dblclick="dblclick" c-bind="queryData.years" items="{{years}}"  openmode="drop"  valueProperty="year" textProperty="year" c-widget="width:80%"></c-dropdown>
						</div>
						<div class="box">
							<label>季节：</label><c-dropdown class="queryInput" c-bind="queryData.season" items="{{seasons}}"  openmode="drop"  valueProperty="enumvCode" textProperty="enumvName" c-widget="width:80%"></c-dropdown>
						</div>
						<div class="box">
							<label>波段：</label><c-dropdown class="queryInput" c-bind="queryData.band" items="{{waves}}"  openmode="drop"  valueProperty="enumvCode" textProperty="enumvName" c-widget="width:80%"></c-dropdown>
						</div>
						<div class="box">
							<label>起时：</label><c-datePicker class="queryInput" readOnly="true"  c-widget="width:80%;inputFormat:MM-dd;bind:queryData.deliveryDateS"></c-datePicker>
						</div>
						<div class="box"> 
							<label>止时：</label><c-datePicker class="queryInput" readOnly="true" c-widget="width:80%;inputFormat:MM-dd;bind:queryData.deliveryDateE"></c-datePicker>
						</div>
						<div class="box" style="margin-top: 10%;">
							<c-button size="small" color="blue" c-widget="caption:查询;width:90%;click:query" style="margin-left: 5%;font-size: 1rem;"></c-button>
							<c-button size="small" c-widget="caption:重置;width:90%;click:resetQuery" style="margin-left: 5%;margin-top: 10%;font-size: 1rem;"></c-button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../resources/jquery-2.1.3.js"></script> 
		<script src="../../resources/3rd.js"></script>
		<script src="../../resources/semantic.js"></script>
		<script src="../../js/cola.js"></script>
		<script src="../../resources/i18n/zh/cola.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/util.js"></script>
		<script src="./sku-storageTrance.js"></script>
	</body>

</html>
